<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>

</style>

<body class=" ">
    <header class=" flex gap-60 justify-start items-center bg-white shadow-xl ">
        <p class="text-2xl ml-10 font-bold">WorkSphere</p>
        <p>gestion de personnel</p>

    </header>
    <section class="flex flex-row">
        <aside id="for-bg" class="bg-[#D9C4B0] mt-4 ml-4 w-[30%] rounded-2xl">
            <div class="mb-10 text-center">utilisateur non assignés</div>
            <div class="flex flex-col justify-center items-center ">
                <div class="shadow w-[90%] bg-gray-500">
                    <img src="" alt="photo profil">
                    <p>nom complet</p>
                    <p>role</p>

                </div>
            </div>
        </aside>
        <main class="w-full ">
            <div class="grid grid-cols-[35%_15%_25%_25%] grid-rows-[33%_33%_33%] h-[90vh] w-full">


                <!-- Salle de conférence -->
                <div class="bg-blue-200 ">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle de conférence</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                        <!-- carte d'affichage  -->
                        <div class="flex justify-center items-center rounded-2xl bg-white gap-3 md:px-1 md:py-1">
                            <div class="">
                                <img class="rounded-2xl md:w-8 md:h-8" src="./imgs/profil.jpg" alt="staff photo">
                            </div>
                            <div class="flex flex-col">
                                <div class="text-[12px]">nom complet</div>
                                <div class="text-[12px] text-gray-500 font-bold">poste</div>
                            </div>
                            <button>
                                <i class="text-red-400 md:text-[12px] font-bold fa-solid fa-x"></i>
                            </button>

                        </div>
                        <div class="flex justify-center items-center rounded-2xl bg-white gap-3 md:px-1 md:py-1">
                            <div class="">
                                <img class="rounded-2xl md:w-8 md:h-8" src="./imgs/profil.jpg" alt="staff photo">
                            </div>
                            <div class="flex flex-col">
                                <div class="text-[12px]">nom complet</div>
                                <div class="text-[12px] text-gray-500 font-bold">poste</div>
                            </div>
                            <button>
                                <i class="text-red-400 md:text-[12px] font-bold fa-solid fa-x"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- couloir vertical -->
                <div class="bg-gray-500 row-span-3 "></div>


                <!-- Salle des serveurs -->
                <div class="bg-green-400 ">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle des serveurs</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                        <!-- carte d'affichage  -->
                        <div class="flex justify-center items-center rounded-2xl bg-white gap-3 md:px-1 md:py-1">
                            <div class="">
                                <img class="rounded-2xl md:w-8 md:h-8" src="./imgs/profil.jpg" alt="staff photo">
                            </div>
                            <div class="flex flex-col">
                                <div class="text-[12px]">nom complet</div>
                                <div class="text-[12px] text-gray-500 font-bold">poste</div>
                            </div>
                            <button>
                                <i class="text-red-400 md:text-[12px] font-bold fa-solid fa-x"></i>
                            </button>
                        </div>
                    </div> 
                </div>


                <!-- Salle de sécurité -->
                <div class="bg-red-400 ">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle de securité</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>


                <!-- Réception -->
                <div class="bg-red-500 row-span-2">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle de réception</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>

                <!-- couloir -->
                <div class="bg-gray-500 col-span-2">6</div>


                <!-- salle du personnel  -->
                <div class="bg-green-400">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle du personnel</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>


                <!-- Salle d’archives -->
                <div class="bg-blue-500">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle d’archives</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>

            </div>
        </main>
    </section>









</body>

</html>
