<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>

</style>

<body class="mx-0">
    <!-- <header class=" bg-[#D9C4B0] flex gap-60 justify-start items-center  shadow-xl ">
        <p class="text-2xl ml-10 font-bold">WorkSphere</p>
        <p>gestion de personnel</p>

    </header> -->
    <section class="flex flex-row">
        <aside id="for-bg" class="bg-[#ECEEDF]  w-[25%] h-[97Vh]">
            <div class="md:mb-10 md:mt-4 font-bold text-xl text-gray-500 text-center">utilisateur non assignés</div>
            <div id="cartes" class="flex flex-col  md:gap-3 md:mx-2">
                <!-- carte d'affichage  -->

            </div>

            <button id="open-ajout" onclick="openModalAjout()"
                class=" md:mx-8 md:my-6 md:px-3 md:py-2 flex justify-around items-center rounded-xl bg-gray-500 gap-1 w-[80%] ">
                <div class="md:text-[14px] font-bold text-white">Ajouter un employé</div>

                <i class=" md:text-[20px] text-white font-bold fa-solid fa-plus"></i>

            </button>
        </aside>


        <!-- modal pour ajouter un nouveau employé  -->
        <section id="add-or-edit"
            class="hidden flex justify-center items-center fixed overflow-auto bg-gray-500 inset-0 bg-opacity-70">
            <div class=" bg-white md:w-[50%] md:h-[95%] overflow-auto lg:py-3">
                <div class="flex justify-between items-start md:mx-4 lg:mt-2 lg:mb-7 ">
                    <h2 id="titre-modal" class="text-xl font-bold">Nouveau employé</h2>
                    <button onclick="closeModalAjout()">
                        <i class="text-2xl font-bold text-red-500 fa-solid fa-x"></i>
                    </button>
                </div>
                <!-- Nom, Rôle, Photo (URL), Email, Téléphone
                Expériences professionnelles (formulaire dynamique permettant d’ajouter plusieurs expériences). -->
                <form id="form-ajout-edit" class="flex flex-col justify-evenly gap-3 md:px-5">
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="nom">Nom</label>
                        <input id="nom"
                            class="text-center border-2 border-blue-100 rounded-xl  h-9 lg:w-[590px] md:w-[400px]"
                            type="text" name="nom" placeholder="nom de l'employé">
                    </div>
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="role">Role</label>
                        <select id="role"
                            class="text-center border-2 border-blue-100 rounded-xl h-9 lg:w-[590px] md:w-[400px]"
                            type="text" name="role" placeholder="role de l'employé">
                            <option value=""> Selectionnez un role</option>
                            <option value="Technicien IT"> Technicien IT</option>
                            <option value="réceptionniste"> Réceptionniste</option>
                            <option value="manager"> Manager</option>
                            <option value="agent de securité"> agent de securité</option>
                            <option value="agent de nettoyage"> agent de nettoyage</option>
                            <option value="autre">Autre</option>

                        </select>
                    </div>
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="photo">Photo</label>
                        <input id="photo"
                            class="text-center border-2 border-blue-100 rounded-xl  h-9 lg:w-[590px] md:w-[400px]"
                            type="file" name="photo" placeholder="photo de l'employé">
                    </div>
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="prénom">Téléphone</label>
                        <input id="tel"
                            class="text-center border-2 border-blue-100 rounded-xl  h-9 lg:w-[590px] md:w-[400px]"
                            type="number" name="nom" placeholder="Téléphone">
                    </div>
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="émail">émail</label>
                        <input id="email"
                            class="text-center border-2 border-blue-100 rounded-xl  h-9 lg:w-[590px] md:w-[400px]"
                            type="email" name="émail" placeholder="exemple@gmail.com">
                    </div>
                    <div id="inserer-exp"
                        class="flex flex-col border-2 border-blue-100 rounded-xl px-4 py-5 lg:w-[590px] md:w-[400px] bg-gray-200">
                        <!-- les expérience seront inérées ici -->
                        <h1 class="lg:mb-4">Expérience</h1>
                        <div class="flex gap-6 ">
                            <div class="flex flex-col items-start justify-evenly">
                                <label class="text-xs" for="Poste">Poste</label>
                                <input id="Poste"
                                    class="text-center border-2 border-blue-100 rounded-xl  h-9 lg:w-[260px] md:w-[165px]"
                                    type="text" name="Poste" placeholder="Expérience de l'employé">

                            </div>
                            <div class="flex flex-col items-start justify-evenly">
                                <label class="text-xs" for="entreprise">Entreprise</label>
                                <input id="entreprise"
                                    class="text-center border-2 border-blue-100 rounded-xl  h-9 lg:w-[260px] md:w-[165px]"
                                    type="text" name="entreprise" placeholder="Entreprise de cet expérience">
                            </div>
                        </div>
                        <div class="flex gap-6">
                            <div class="flex flex-col items-start justify-evenly">
                                <label class="text-xs" for="date_debut">Date de debut</label>
                                <input id="date_debut"
                                    class="text-center border-2 border-blue-100 rounded-xl  h-9 lg:w-[260px] md:w-[165px]"
                                    type="text" name="date_debut" placeholder="Date de debut">

                            </div>
                            <div class="flex flex-col items-start justify-evenly">
                                <label class="text-xs" for="date_fin">Date de la fin</label>
                                <input id="date_fin"
                                    class="text-center border-2 border-blue-100 rounded-xl  h-9 lg:w-[260px] md:w-[165px]"
                                    type="text" name="date_fin" placeholder="Date de la fin">
                            </div>
                        </div>
                    </div>
                    <button id="btn-ajout-exp" type="button"
                        class=" md:mx-52 md:px-3 md:py-2 flex justify-around items-center rounded-xl bg-gray-500 gap-1 w-[30%] ">
                        <div class="md:text-[12px] font-bold text-white">Ajouter une expérience</div>
                        <i class=" md:text-[16px] text-white font-bold fa-solid fa-plus"></i>
                    </button>
                    <div class="flex justify-around mt-3 ">
                        <button class="md:px-3 md:py-2  rounded-lg bg-red-500 w-[20%] ">
                            <div onclick="closeModalAjout()" class="md:text-[12px] font-bold text-white">Anuller</div>
                        </button>
                        <button class="md:px-3 md:py-2  rounded-lg bg-blue-500 w-[20%] " type="submit"
                            onclick="ajouterEmployé(event)">
                            <div class="md:text-[12px] font-bold text-white">Envoyer</div>
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <!-- modal pour selectionner l'employé à ajouter à une salle  -->
        <section id="liste-staff-select"
            class="hidden flex justify-center items-center fixed  bg-gray-500 inset-0 bg-opacity-70">

            <div class="bg-gray-300 flex flex-col gap-3 md:w-[28vw] lg:w-[30vw] h-[40vh] overflow-auto pb-2">
                <div class="flex justify-between items-start md:mx-4 lg:mt-2 lg:mb-7 ">
                    <h2 class="text-xl font-bold">Sélectionnez un employé</h2>
                    <button type="button" onclick="closeModalSelect()">
                        <i class="ntn-assign text-2xl font-bold text-red-500 fa-solid fa-x"></i>
                    </button>
                </div>
                <div id="container-select" class="flex flex-col mx-auto gap-3 w-[20vw]">
                    <!-- les cartes à selectionner -->
                    
                    <div class="flex justify-around items-center  rounded-2xl bg-white  md:px-1 md:py-1">
                        <div class="">
                            <img class="rounded-2xl md:w-8 md:h-8" src="./imgs/profil.jpg" alt="staff photo">
                        </div>
                        <div class="flex flex-col">
                            <div class="text-[12px]">nom complet</div>
                            <div class="text-[12px] text-gray-500 font-bold">poste</div>
                        </div>
                        <button>
                            <i class="text-red-400 md:text-[12px] font-bold fa-solid fa-x"></i>
                        </button>
                    </div>
                    
                </div>
            </div>

        </section>

        <main class="w-[74%] ">
            <div class="grid grid-cols-[35%_15%_25%_25%] grid-rows-[33%_33%_33%] h-[97vh] w-[73vw] lg:mx-2 md:my-2 ">


                <!-- Salle de conférence -->
                <div class="bg-[#BBDCE5] ">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle de conférence</h3>
                        <button class="btn-assign" type="button"  data-salle="conference"><i
                                class=" fa-solid fa-plus"></i>
                        </button>

                    </div>
                    <div class="flex md:gap-3 md:ml-4">

                        <!-- carte d'affichage  -->
                        <div class="flex justify-center items-center rounded-2xl bg-white gap-3 md:px-1 md:py-1">
                            <div class="">
                                <img class="rounded-2xl md:w-8 md:h-8" src="./imgs/profil.jpg" alt="staff photo">
                            </div>
                            <div class="flex flex-col">
                                <div class="text-[12px]">nom complet</div>
                                <div class="text-[12px] text-gray-500 font-bold">poste</div>
                            </div>
                            <button>
                                <i class="text-red-400 md:text-[12px] font-bold fa-solid fa-x"></i>
                            </button>
                        </div>


                        <div class="flex justify-center items-center rounded-2xl bg-white gap-3 md:px-1 md:py-1">
                            <div class="">
                                <img class="rounded-2xl md:w-8 md:h-8" src="./imgs/profil.jpg" alt="staff photo">
                            </div>
                            <div class="flex flex-col">
                                <div class="text-[12px]">nom complet</div>
                                <div class="text-[12px] text-gray-500 font-bold">poste</div>
                            </div>
                            <button>
                                <i class="text-red-400 md:text-[12px] font-bold fa-solid fa-x"></i>
                            </button>
                        </div>

                    </div>
                </div>

                <!-- couloir vertical -->
                <div class="bg-[#EFF3EA] row-span-3 "></div>


                <!-- Salle des serveurs -->
                <div class="bg-[#D9C4B0] ">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle des serveurs</h3>
                        <button class="btn-assign" type="button"  data-salle="serveurs"><i
                                class=" fa-solid fa-plus"></i></button>

                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                        <!-- carte d'affichage  -->
                        
                    </div>
                </div>


                <!-- Salle de sécurité -->
                <div class="bg-[#CFAB8D] ">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle de securité</h3>
                        <button class="btn-assign" type="button" data-salle="securite">
                            <i class=" fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>


                <!-- Réception -->
                <div class="bg-[#CFAB8D] row-span-2">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle de réception</h3>
                        <button class="btn-assign" type="button" data-salle="reception">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class=" flex md:gap-3 md:ml-4">
                    </div>
                </div>

                <!-- couloir -->
                <div class="bg-[#EFF3EA] col-span-2"></div>


                <!-- salle du personnel  -->
                <div class="bg-[#D1D8BE]">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle du personnel</h3>
                        <button class="btn-assign" type="button" data-salle="personnel">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>


                <!-- Salle d’archives -->
                <div class="bg-[#A4CCD9]">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle d’archives</h3>
                        <button class="btn-assign" type="button" data-salle="archive">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>


            </div>
        </main>
    </section>

    <script src="workS.js"></script>

</body>

</html>
