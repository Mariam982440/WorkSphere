<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkSphere</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>

</style>

<body class="mx-0">
    <!-- <header class=" bg-[#D9C4B0] flex gap-60 justify-start items-center  shadow-xl ">
        <p class="text-2xl ml-10 font-bold">WorkSphere</p>
        <p>gestion de personnel</p>

    </header> -->
    <section class="flex flex-row">
        <aside id="for-bg" class="bg-[#ECEEDF]  w-[25%] h-[90Vh]">
            <div class="md:mb-10 md:mt-4 font-bold text-xl text-gray-500 text-center">utilisateur non assignés</div>
            <div class="flex flex-col  md:gap-3 md:mx-2">
                <!-- carte d'affichage  -->
                <div class="flex justify-around items-center rounded-2xl bg-white gap-3 md:px-1 md:py-2">
                    <div class="">
                        <img class="rounded-2xl md:w-12 md:h-12" src="./imgs/profil.jpg" alt="staff photo">
                    </div>
                    <div class="flex flex-col ">
                        <div class="md:text-[15px]">nom complet</div>
                        <div class="md:text-[15px] text-gray-500 font-bold">poste</div>
                    </div>
                    <button>
                        <i class="md:text-[18px] font-bold fa-solid fa-pen-to-square"></i>
                    </button>
                </div>
            </div>

            <button
                class=" md:mx-8 md:my-6 md:px-3 md:py-2 flex justify-around items-center rounded-xl bg-gray-500 gap-1 w-[80%] ">
                <div class="md:text-[14px] font-bold text-white">Ajouter un employé</div>

                <i class=" md:text-[20px] text-white font-bold fa-solid fa-plus"></i>

            </button>





        </aside>
        <!-- modal pour ajouter un nouveau employé  -->
        <section class="flex justify-center items-center fixed bg-gray-500 inset-0 bg-opacity-70">
            <div class=" bg-white md:w-[50%] md:h-[95%] ">
                <div class="flex justify-between items-start md:mx-4 md:my-2 ">
                    <h2 class="text-xl font-bold">Nouveau employé</h2>
                    <button>
                        <i class="text-2xl font-bold text-red-500 fa-solid fa-x"></i>
                    </button>
                </div>
                <!-- Nom, Rôle, Photo (URL), Email, Téléphone
                Expériences professionnelles (formulaire dynamique permettant d’ajouter plusieurs expériences). -->
                <form class="flex flex-col justify-evenly gap-3 md:px-5">
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="nom">Nom</label>
                        <input class="text-center border-2 border-blue-100 rounded-xl  h-9 md:w-[590px] w-[100px] w-[20px]"
                            type="text" name="nom" placeholder="nom de l'employé">
                    </div>
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="prénom">Prénom</label>
                        <select class="text-center border-2 border-blue-100 rounded-xl h-9 md:w-[590px] w-[40px] "
                            type="text" name="nom" placeholder="role de l'employé">
                            <option value=""> Selectionnez un role</option>
                            <option value="Technicien IT"> Technicien IT</option>
                            <option value=" Réceptionniste"> Réceptionniste</option>
                            <option value="manager"> Manager</option>
                            <option value="agent de securité"> agent de securité</option>
                            <option value="agent de nettoyage"> agent de nettoyage</option>

                        </select>
                    </div>
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="prénom">Photo</label>
                        <input class="text-center border-2 border-blue-100 rounded-xl  h-9 md:w-[590px] w-[40px]"
                            type="image" name="nom" placeholder="photo de l'employé">
                    </div>
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="prénom">Téléphone</label>
                        <input class="text-center border-2 border-blue-100 rounded-xl  h-9 md:w-[590px] w-[40px]"
                            type="number" name="nom" placeholder="Téléphone">
                    </div>
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="émail">émail</label>
                        <input class="text-center border-2 border-blue-100 rounded-xl  h-9 md:w-[590px] w-[40px]"
                            type="email" name="émail" placeholder="exemple@gmail.com">
                    </div>
                    <div class="flex flex-col items-start justify-evenly">
                        <label for="éxpérience">Expérience</label>
                        <input class="text-center border-2 border-blue-100 rounded-xl  h-9 md:w-[590px] w-[40px]"
                            type="éxpérience" name="éxpérience" placeholder="Expérience de l'employé">
                    </div>
                    <button
                        class=" md:mx-52 md:px-3 md:py-2 flex justify-around items-center rounded-xl bg-gray-500 gap-1 w-[30%] ">
                        <div class="md:text-[12px] font-bold text-white">Ajouter une expérience</div>
                        <i class=" md:text-[16px] text-white font-bold fa-solid fa-plus"></i>
                    </button>
                    <div class="flex justify-around ">
                        <button
                            class="md:px-3 md:py-2  rounded-lg bg-red-500 w-[20%] ">
                            <div class="md:text-[12px] font-bold text-white">Anuller</div>
                        </button>
                        <button
                            class="md:px-3 md:py-2  rounded-lg bg-blue-500 w-[20%] ">
                            <div class="md:text-[12px] font-bold text-white">Envoyer</div>
                        </button>
                    </div>


                    <div class="flex justify-between">
                        <button
                            class=" md:mx-52 md:px-3 md:py-2  rounded-lg bg-red-500 w-[20%] ">
                            <div class="md:text-[12px] font-bold text-white">Anuller</div>
                        </button>
                        <button
                            class=" md:mx-52 md:px-3 md:py-2  rounded-lg bg-blue-500 w-[20%] ">
                            <div class="md:text-[12px] font-bold text-white">Envoyer</div>
                        </button>
                    </div>
                    <div class="flex justify-between">
                        <button
                            class=" md:mx-52 md:px-3 md:py-2  rounded-lg bg-red-500 w-[20%] ">
                            <div class="md:text-[12px] font-bold text-white">Anuller</div>
                        </button>
                        <button
                            class=" md:mx-52 md:px-3 md:py-2  rounded-lg bg-blue-500 w-[20%] ">
                            <div class="md:text-[12px] font-bold text-white">Envoyer</div>
                        </button>
                    </div>
                </form>
            </div>


        </section>



        <main class="w-[74%] ">
            <div class="grid grid-cols-[35%_15%_25%_25%] grid-rows-[33%_33%_33%] h-[90vh] w-full md:mx-2 md:my-2 ">


                <!-- Salle de conférence -->
                <div class="bg-[#BBDCE5] ">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle de conférence</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">

                        <!-- carte d'affichage  -->
                        <div class="flex justify-center items-center rounded-2xl bg-white gap-3 md:px-1 md:py-1">
                            <div class="">
                                <img class="rounded-2xl md:w-8 md:h-8" src="./imgs/profil.jpg" alt="staff photo">
                            </div>
                            <div class="flex flex-col">
                                <div class="text-[12px]">nom complet</div>
                                <div class="text-[12px] text-gray-500 font-bold">poste</div>
                            </div>
                            <button>
                                <i class="text-red-400 md:text-[12px] font-bold fa-solid fa-x"></i>
                            </button>
                        </div>


                        <div class="flex justify-center items-center rounded-2xl bg-white gap-3 md:px-1 md:py-1">
                            <div class="">
                                <img class="rounded-2xl md:w-8 md:h-8" src="./imgs/profil.jpg" alt="staff photo">
                            </div>
                            <div class="flex flex-col">
                                <div class="text-[12px]">nom complet</div>
                                <div class="text-[12px] text-gray-500 font-bold">poste</div>
                            </div>
                            <button>
                                <i class="text-red-400 md:text-[12px] font-bold fa-solid fa-x"></i>
                            </button>
                        </div>

                    </div>
                </div>

                <!-- couloir vertical -->
                <div class="bg-[#EFF3E] row-span-3 "></div>


                <!-- Salle des serveurs -->
                <div class="bg-[#D9C4B0] ">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle des serveurs</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                        <!-- carte d'affichage  -->
                        <div class="flex justify-center items-center rounded-2xl bg-white gap-3 md:px-1 md:py-1">
                            <div class="">
                                <img class="rounded-2xl md:w-8 md:h-8" src="./imgs/profil.jpg" alt="staff photo">
                            </div>
                            <div class="flex flex-col">
                                <div class="text-[12px]">nom complet</div>
                                <div class="text-[12px] text-gray-500 font-bold">poste</div>
                            </div>
                            <button>
                                <i class="text-red-400 md:text-[12px] font-bold fa-solid fa-x"></i>
                            </button>
                        </div>
                    </div>
                </div>


                <!-- Salle de sécurité -->
                <div class="bg-[#CFAB8D] ">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle de securité</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>


                <!-- Réception -->
                <div class="bg-[#CFAB8D] row-span-2">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle de réception</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>

                <!-- couloir -->
                <div class="bg-[#EFF3EA] col-span-2"></div>


                <!-- salle du personnel  -->
                <div class="bg-[#D1D8BE]">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle du personnel</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>


                <!-- Salle d’archives -->
                <div class="bg-[#A4CCD9]">
                    <div class="flex items-center md:mb-4 justify-between md:px-3">
                        <h3 class="text-l text-center font-bold mt-1">Salle d’archives</h3>
                        <i class="fa-solid fa-plus"></i>
                    </div>
                    <div class="flex md:gap-3 md:ml-4">
                    </div>
                </div>


            </div>
        </main>
    </section>









</body>

</html>
